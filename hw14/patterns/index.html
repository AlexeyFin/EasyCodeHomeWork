<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">

        <div class="card mt-4">

            <div class="card-header">
                Добавить новый товар
            </div>
            <div class="card-body">
                <form name="addNew">
                    <div class="form-group">
                        <label for="itemName">Название товара</label>
                        <input type="text" class="form-control" id="itemName">
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Цена</label>
                        <input type="number" class="form-control" id="itemPrice">
                    </div>
                    <button  class="btn btn-primary btn-block">Добавить товар</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <div class="card-block">
                    <div class="input-group  ">
                        <div class="input-group-prepend">
                            <span class="input-group-text" >От</span>
                        </div>
                        <input type="number" class="form-control " placeholder="0" id="minPrice" >
                    </div>
                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <span class="input-group-text" >До</span>
                        </div>
                        <input type="number" class="form-control" placeholder="Максимальная цена" id="maxPrice">
                    </div>



                </div>

                <button id="sortBtn" class="btn btn-warning btn-block sort mt-4 mb-4">Сортировка</button>
            </div>
            
        </div>


        <div id="alertDiv" class=" d-none mt-4 alert "></div>

        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th id="upDownSort">Цена <i  class="fas fa-sort"></i></th>
                    <th>Изменить</th>
                    <th>Удалить</th>

                </tr>
            </thead>
            <tbody id="itmsList">

            </tbody>
        </table>
    </div>


    <!--<script src="js/plugin.js"></script>-->
    <script src="js/app.js"></script>
</body>
</html>
